<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>برنامج أخذ تاريخ حالة ألم الصدر</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="app-header">
    <h1>برنامج أخذ تاريخ حالة ألم الصدر</h1>
  </header>

  <main class="app-layout">
    <section class="card card-history">
      <header class="card-header history-header">
        <div class="history-title">تاريخ الحالة</div>
        <div class="history-subtitle" id="sectionLabel">البيانات الشخصية</div>
      </header>

      <div class="card-body history-body">
        <div class="question-meta">
          <span id="stepCounter" class="meta-main"></span>
          <span id="sectionStepCounter" class="meta-sub"></span>
        </div>

        <div class="question-text" id="questionText">
          السؤال سيظهر هنا...
        </div>

        <div id="optionsContainer" class="options-container"></div>
      </div>

      <footer class="card-footer nav-footer">
        <button id="btnPrev" type="button">السابق</button>
        <button id="btnNext" type="button">التالي</button>
      </footer>
    </section>

    <section class="card card-reason">
      <header class="card-header">
        <h2>المنطق السريري</h2>
      </header>
      <div class="card-body reason-body">
        <div class="reason-question" id="reasonQuestion">
          اختر خياراً لعرض المنطق السريري.
        </div>
        <ul class="reason-list" id="reasonList"></ul>
      </div>
    </section>

    <section class="card card-ddx">
      <header class="card-header">
        <h2>التشخيص التفريقي الحالي</h2>
      </header>
      <div class="card-body ddx-body" id="ddxContainer">
        <p class="dd-empty">
          لم يتم اقتراح تشخيص بعد. أجب على المزيد من الأسئلة لبناء التشخيص التفريقي.
        </p>
      </div>
    </section>
  </main>

  <div id="caseModal" class="case-modal hidden">
    <div class="case-modal-dialog">
      <header class="case-modal-header">
        <h2>عرض الحالة (سيناريو سردي)</h2>
        <button id="caseModalClose" type="button" class="case-modal-close">&times;</button>
      </header>

      <div class="case-modal-body">
        <div id="caseModalContent"></div>
      </div>

      <footer class="case-modal-footer">
        <button id="caseModalCopy" type="button">نسخ النص</button>
        <button id="caseModalClose2" type="button">إغلاق</button>
      </footer>
    </div>
  </div>

  <script src="chest-data.js"></script>
  <script src="chest-engine.js"></script>
  <script src="chest-ui.js"></script>
</body>
</html>
