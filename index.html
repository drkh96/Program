<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Clinical Reasoning Simulator</title>

<link rel="stylesheet" href="style.css" />
</head>

<body class="lang-en">

<header class="app-header">
  <h1>Clinical Reasoning Simulator</h1>
  <div class="app-subtitle">Interactive History • Dynamic DDx • Real Clinical Logic</div>
</header>

<div class="app-layout">

  <div class="card card-ddx">
    <div class="card-header">
      <div class="card-title">Differential Diagnosis</div>
    </div>
    <div class="card-body" id="ddxContainer">
      <div class="dd-empty">Awaiting input...</div>
    </div>
  </div>

  <div class="card card-reason">
    <div class="card-header">
      <div class="card-title">Clinical Reasoning</div>
    </div>
    <div class="card-body" id="reasoningBox">
      <p class="reason-text">Start entering findings to see reasoning...</p>
    </div>
  </div>

  <div class="card card-history">
    <div class="card-header">
      <div class="card-title">History Taking</div>
    </div>

    <div class="card-body">
      <div id="questionStep"></div>
      <div id="questionText" class="question-text">اضغط Start لبدء أخذ التاريخ المرضي</div>
      <div id="optionsContainer" class="options-container"></div>
    </div>

    <div class="controls-row">
      <button class="btn btn-secondary" id="resetBtn">Reset</button>
      <button class="btn btn-primary" id="nextBtn">Start</button>
    </div>

  </div>

</div>

<script src="engine.js"></script>
<script src="app.js"></script>

</body>
</html>
