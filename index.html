<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bleeding Tendency Clinical Simulator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- =======================================================
         HEADER
    ======================================================== -->
    <header class="app-header">
        <h1>Bleeding Tendency Simulator</h1>
        <div class="app-subtitle">Interactive Clinical History & Reasoning System</div>
    </header>


    <!-- =======================================================
         MAIN 3-CARD LAYOUT
    ======================================================== -->
    <div class="app-layout">

        <!-- ============= 1) DIFFERENTIAL DIAGNOSIS PANEL ============= -->
        <div class="card card-ddx" id="ddxCard">
            <div class="card-header">
                <div class="card-title">Differential Diagnosis</div>
            </div>

            <div class="card-body" id="ddxContainer">
                <!-- JS will render DDx here -->
            </div>
        </div>


        <!-- ============= 2) CLINICAL REASONING PANEL ============= -->
        <div class="card card-reason">
            <div class="card-header">
                <div class="card-title">Clinical Reasoning</div>
            </div>

            <div class="card-body" id="reasoningCardBody">
                <!-- JS will render reasoning here -->
            </div>
        </div>


        <!-- ============= 3) QUESTIONS PANEL ============= -->
        <div class="card card-history">
            <div class="card-header">
                <div class="card-title">Questions</div>
            </div>

            <div class="card-body" id="questionsCard">
                <!-- JS renders the questions here -->
            </div>

            <div class="controls-row">
                <button id="btnNext" class="btn btn-primary">Next</button>
            </div>
        </div>

    </div> <!-- END app-layout -->


    <!-- =======================================================
         SCRIPT IMPORTS (VERY IMPORTANT ORDER)
    ======================================================== -->

    <!-- 1) DATA (Questions) -->
    <script src="bleeding-data.js"></script>

    <!-- 2) DDX DATA -->
    <script src="bleeding-ddx.js"></script>

    <!-- 3) ENGINE (Logic) -->
    <script src="bleeding-engine.js"></script>

    <!-- 4) UI UTILITIES -->
    <script src="ui-utils.js"></script>

    <!-- 5) MAIN UI RENDERING -->
    <script src="bleeding-ui.js"></script>

</body>
</html>
