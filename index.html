<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bleeding History & Reasoning Simulator</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font (Optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- ============================
         MAIN LAYOUT — 3 PANELS
    ================================ -->
    <div class="container">

        <!-- =============================
             PANEL 1 — QUESTIONS
        ================================= -->
        <div class="panel" id="question-panel">
            <div class="panel-title">Patient Interview</div>

            <!-- Question text + options injected here -->
        </div>


        <!-- =============================
             PANEL 2 — CLINICAL REASONING
        ================================= -->
        <div class="panel" id="reasoning-panel">
            <div class="panel-title">Clinical Reasoning</div>

            <!-- Reasoning blocks injected here -->
        </div>


        <!-- =============================
             PANEL 3 — DIFFERENTIAL DIAGNOSIS
        ================================= -->
        <div class="panel" id="ddx-panel">
            <div class="panel-title">Differential Diagnosis</div>

            <div class="ddx-placeholder">
                DDx will appear once you answer the first question.
            </div>
        </div>

    </div>


    <!-- =============================
         CONTROL BUTTONS (GLOBAL)
    =============================== -->
    <div class="control-buttons" style="padding: 20px;">

        <button id="back-btn">Back</button>
        <button id="next-btn">Next</button>

        <div id="error-box"></div>
    </div>


    <!-- =============================
         JAVASCRIPT FILES — ORDER IMPORTANT
    =============================== -->
    
    <!-- Utils (collapse, scroll, DOM helpers) -->
    <script src="ui-utils.js"></script>

    <!-- Core Data (questions + ddx definitions) -->
    <script src="bleeding-data.js"></script>
    <script src="bleeding-ddx.js"></script>

    <!-- Engine (logic + scoring) -->
    <script src="bleeding-engine.js"></script>

    <!-- UI Controller -->
    <script src="bleeding-ui.js"></script>

</body>
</html>
